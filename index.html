<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
</head>
<body>
  <h2>Formulario de Contacto</h2>
  
  <form id="contactForm" method="POST" action="https://script.google.com/macros/s/AKfycbwyu-SvcuJqeq2vcTumjXeZ6Ztd86lNJfbBEwtn7UULB5BUCLNDuMbpdHrjTTfVxpwTqg/exec">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" placeholder="Tu nombre" required>
    <br><br>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
    <br><br>

    <label for="message">Mensaje:</label>
    <textarea id="message" name="message" placeholder="Tu mensaje" required></textarea>
    <br><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevenir el envío por defecto del formulario

      var formData = new FormData(this); // Crear un objeto FormData con los datos del formulario

      fetch(this.action, {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("¡Mensaje enviado con éxito!");
        } else {
          alert("Hubo un problema al enviar el mensaje.");
        }
      })
      .catch(error => {
        alert("Hubo un error. Por favor, intenta de nuevo.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
