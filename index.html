<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="Descripción de mi sitio web">
  <meta name="keywords" content="HTML, CSS, JavaScript, ejemplo">
  <meta name="author" content="Tu Nombre">
  <title>Mi Sitio Web</title>
  <!-- Icono para la web -->
  <link rel="icon" href="ruta.png" type="image/png">
  <link rel="stylesheet" href="ruta.css">
  <script src="ruta.js"></script>
</head>
<body>
  <h1>Registro de Clientes</h1>
  <form id="clientForm">
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" required><br><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required><br><br>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" required><br><br>

    <label for="numero">Número:</label>
    <input type="text" id="numero" name="numero" required><br><br>

    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" required><br><br>

    <label for="estado">Estado:</label>
    <select id="estado" name="estado">
      <option value="Activo">Activo</option>
      <option value="Inactivo">Inactivo</option>
    </select><br><br>

    <button type="button" onclick="enviarDatos()">Registrar</button>
  </form>

  <script>
    async function enviarDatos() {
      const url = "TU_URL_DEL_SCRIPT"; // Reemplaza con tu URL de Apps Script

      const data = {
        id: "", // Si no tienes un ID automático, déjalo vacío
        usuario: document.getElementById("usuario").value,
        edad: document.getElementById("edad").value,
        correo: document.getElementById("correo").value,
        numero: document.getElementById("numero").value,
        contraseña: document.getElementById("contraseña").value,
        estado: document.getElementById("estado").value
      };

      const response = await fetch(url, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      });

      const result = await response.text();
      alert(result);
    }
  </script>
</body>
</html>
