<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
</head>
<body>
  <h2>Formulario de Contacto</h2>

  <form id="contactForm" action="https://script.google.com/macros/s/AKfycbwyu-SvcuJqeq2vcTumjXeZ6Ztd86lNJfbBEwtn7UULB5BUCLNDuMbpdHrjTTfVxpwTqg/exec" method="POST">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Mensaje:</label><br>
    <textarea id="message" name="message" rows="4" required></textarea><br><br>

    <input type="submit" value="Enviar">
  </form>

  <div id="responseMessage"></div>

  <script>
    document.getElementById("contactForm").onsubmit = function(event) {
      event.preventDefault(); // Evitar el comportamiento por defecto de enviar el formulario

      // Obtener los datos del formulario
      const formData = new FormData(document.getElementById("contactForm"));

      // Enviar los datos al script de Google Apps
      fetch("https://script.google.com/macros/s/AKfycbwyu-SvcuJqeq2vcTumjXeZ6Ztd86lNJfbBEwtn7UULB5BUCLNDuMbpdHrjTTfVxpwTqg/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById("responseMessage").innerText = "Mensaje enviado con éxito.";
        } else {
          document.getElementById("responseMessage").innerText = "Hubo un error, por favor intenta de nuevo.";
        }
      })
      .catch(error => {
        document.getElementById("responseMessage").innerText = "Hubo un error, por favor intenta de nuevo.";
      });
    };
  </script>
<hr>
</body>
</html>
